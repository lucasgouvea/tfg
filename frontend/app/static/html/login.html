<div class="container animated fadeIn">
  <div class="page-header">
    <h3 class="text-center">Realize sua autenticação</h3>
  </div>

  <div class="col-md-6 col-md-offset-3">
    <form name="form">
      <div class="form-group">
        <label>Usuário</label>
        <input style="margin-left: 18px;" type="text" ng-model=name></input>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input style="margin-left: 35px;" type="password" ng-model=password></input>
      </div>
      <div class="form-actions">
        <button type="button" class="btn botao-controle-2" ng-click="login()">Logar</button>
      </div>
    </form>
  </div>

</div>
