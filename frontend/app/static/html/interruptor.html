<div class="container servicos animated fadeIn">
    <h3 class="text-center">Interruptores</h3>
  <!-- Interruptores -->
  <div class="row" >
    <div class="rounded col-sm-4 sensores" ng-repeat="i in ctrl.interruptores"
      ng-model="ctrl.interruptores.ligado" style="color: #FFF;">
        <label style="font-size: 25px;">Interruptor {{i.id}}</label><br>
        Local: {{i.local}} <br>
        <label class="switch" style="text-align: center;">
            <input type="checkbox" name="checkbox" ng-model="i.ligado">
            <span class="slider round"></span>
        </label>
    </div>
  </div>
</div>
